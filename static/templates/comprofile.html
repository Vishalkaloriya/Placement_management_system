{% load bootstrap3 %}
{% load static %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'Images/logo.png' %}" >
  <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
  <style>
      .loginbox{
          width: 50%;
      }
  </style>
</head>

<style>
  
  

.student-box{
  margin-left: 20%;
  font-size: larger;
  margin-right: 20%;
}

button{
  width: 100px;
  height: 50px;
  margin-left: 75%;
  margin-right: 10%;
}



</style>



<div class="header">
  <nav>
      <img style="height: 100px;width:100px;" src="{% static 'Images/logo.png' %}" class="logo">
      <ul class="nav-links">
              <li><h4><a href="{% url 'users:password_change' %}">Change Password</a></h4></li>
              <li><h4><a href="{% url 'users:student' %}">Student</a></h4></li>
              <li><h4><a href="{% url 'users:register_job' %}">Place Job</a></h4></li>
              <li><h4><a href="{% url 'users:logout' %}">Logout</a></h4></li>
          </ul>
  </nav>
</div>

{% block content %}
<div class="student-box">
<div class="content-section">
  <div class="media">
    <div class="media-body">
      <div class="panel-heading">
        <h3>
        <b>{{ model.Name }}</b>
        </h3>
        </div>
        <div class="panel-body">
        <label>Website:</label>
      <h4>{{ model.Website }}</h4>
      <label>Email:</label>
      <h4>{{ model.Email }}</p>
      <label>Mobile:</label>
      <h4>{{ model.Mobile }}</p>
      <label>Postal Code:</p>
      <h4>{{ model.Postal_Code }}</p>
      <label>Address:</p>
      <h4>{{ model.Address }}</p>
    </div>
  </div>
</div>
</div>
{% endblock content %}
